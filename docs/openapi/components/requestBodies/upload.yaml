description: 'Document upload'
required: true
content:
  multipart/form-data:
    schema:
      type: object
      required: [file]
      properties:
        file:
          type: string
          description: A PDF, TIFF, JPEG or PNG file to upload
        externalData:
          type: string
          description: Document external data, including any externalId that will be used for mapping