get:
  summary: Retrieve a list of completed documents.
  operationId: listDocuments
  description: Retrieve a list of documents which have
    been completed possibly scoped by time and project.
  tags:
    - Documents
  security:
    - BasicAuth: [ ]
  parameters:
    - $ref: '../../components/parameters/projectId.yaml'
    - in: query
      name: lastModifiedBefore
      schema:
        type: string
        format: date-time
      required: false
      description: The latest modified document to retrieve.
    - in: query
      name: lastModifiedAfter
      schema:
        type: string
        format: date-time
      required: false
      description: The earliest modified document to retrieve.
  responses:
    '200':
      description: List of documents
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/ShallowDocument.yaml'
    '404':
      $ref: '../../components/responses/NotFound.yaml'
  x-codeSamples:
    - lang: curl
      source:
        $ref: '../../code-samples/projects@{projectId}/documents.txt'